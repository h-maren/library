<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button id="showBookForm">Add New Book</button>
    </div>
    <div class="main-content">
         
    </div>

    <dialog id="dialog">
        <form id="newBookForm">
        <div class="form-row">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="" required>
        </div>
        <div class="form-row">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="" required>
        </div>
        <div class="form-row">
            <label for="numPages">Number of Pages:</label>
            <input type="number" id="numPages" name="numPages" value=0 required min=1>
        </div>
        <div class="form-row">
            <label for="hasRead">Have Read?</label>
            <input type="checkbox" id="hasRead" name="hasRead">
        </div>
        <div class="form-row">
            <button type="submit" id="addNewBookBtn">Add New Book</button>
            <button type="reset" id="resetBookForm">Clear Form</button>
            <button value="cancel" formmethod="dialog" id="cancelBtn">Cancel</button>
        </div>
        </form>
    </dialog>
</body>
</html>
